<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__link" href="#"><img class="header__logo" src="./sprint-4-images/header_logo.svg" alt="Логотип"></a>
            <div class="header__line"></div>
        </header>
        
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./sprint-4-images/Avatar-image.jpg" alt="Аватар">
                <div class="profile__details">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-container">
                    <img class="profile__add" src="./sprint-4-images/Profile-add-button.svg" alt="Добавить">
                </button>
            </section>

            <section class="photo-grid">
                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Karachayevo-Cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                    <div class="photo-grid__like"></div>
                </article>
                
                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Elbrus-Mountain.jpg" alt="Гора Эльбрус">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <div class="photo-grid__like"></div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Dombai.jpg" alt="Домбай">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <div class="photo-grid__like"></div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Elbrus-Mountain.jpg" alt="Гора Эльбрус">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <div class="photo-grid__like"></div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Dombai.jpg" alt="Домбай">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <div class="photo-grid__like"></div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Karachayevo-Cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                    <div class="photo-grid__like"></div>
                </article>
            </section>
            
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="overlay">
            <form class="overlay__popup" method="post">
                <h2 class="overlay__popup-heading">Редактировать профиль</h2>
                <p class="overlay__popup-input"><input class="overlay__popup-name" type="text" name="name" id="name" value="Жак-Ив Кусто"/></p>
                <p class="overlay__popup-input"><input class="overlay__popup-title" type="text" name="title" id="title" value="Исследователь океана"/></p>
                <input class="overlay__popup-save-button" type="submit" value="Сохранить"/>
                <span class="overlay__popup-close"></span>
            </form>   
        </section>
    </div>
    <script src="./scripts/index.js"></script>
    
</body>
</html>
