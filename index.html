<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__link" target="_blank" href="#"><img class="header__logo" src="./images/header_logo.svg" alt="Логотип"></a>
        </header>
        
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar-image.jpg" alt="Аватар">
                <div class="profile__details">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <ul class="photo-grid"></ul>
            
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit" method="post" novalidate>
                    <input class="popup__input popup__input_value_name" type="text" name="name-edit" id="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required/>
                    <span class="popup__error" id="name-error"></span>
                    <input class="popup__input popup__input_value_title" type="text" name="title-edit" id="title" value="Исследователь океана" minlength="2" maxlength="200" required/>
                    <span class="popup__error" id="title-error"></span>
                    <input class="popup__button popup__save-button" type="submit" value="Сохранить"/>
                </form>
                <button class="popup__close" type="button"></button>
            </div>   
        </section>

        <section class="popup popup_type_new-place">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form popup__form_new-place" name="add-new-card" method="post" novalidate>
                    <input class="popup__input popup__input_value_heading" type="text" name="heading-add" id="heading" placeholder="Новое место" minlength="2" maxlength="30" required/>
                    <span class="popup__error" id="heading-error"></span>
                    <input class="popup__input popup__input_value_image" type="url" name="image-add" id="image" placeholder="Ссылка на изображение" required/>
                    <span class="popup__error" id="image-error"></span>
                    <input class="popup__button popup__save-button" type="submit" value="Создать"/>
                </form>
                <button class="popup__close" type="button"></button>
            </div>   
        </section>

        <section class="popup popup_type_image">
            <figure class="popup__image-container">
                <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Image">
                <figcaption class="popup__image-title">Mesto</figcaption>
                <button class="popup__close" type="button"></button>
            </figure>
                
            
        </section>
    </div>

    <template class="item_template">
        <li class="photo-grid__item">
            <img class="photo-grid__image" src="#" alt="">
            <h2 class="photo-grid__title"></h2>
            <button class="photo-grid__like" type="button"></button>
            <button class="photo-grid__delete" type="button"></button>
        </li>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js" type="module"></script>
    
</body>
</html>
