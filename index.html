<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><a class="header__link" target="_blank" href="#"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип"></a></header><main class="content"><section class="profile"><button class="profile__avatar-container" type="button"><img class="profile__avatar" src="#" alt="Аватар"><div class="profile__avatar-edit"></div></button><div class="profile__details"><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="profile__edit-button" type="button"></button></div><button class="profile__add" type="button"></button></section><ul class="photo-grid"></ul></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="edit" method="post" novalidate><input class="popup__input popup__input_value_name" placeholder="Имя" name="name" id="name" value="" minlength="2" maxlength="40" required/> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input_value_title" placeholder="Вид деятельности" name="about" id="title" value="" minlength="2" maxlength="200" required/> <span class="popup__error" id="title-error"></span> <input class="popup__button popup__save-button" type="submit" value="Сохранить"/></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_new-place"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="popup__form popup__form_new-place" name="add-new-card" method="post" novalidate><input class="popup__input popup__input_value_heading" name="name" id="heading" placeholder="Новое место" minlength="2" maxlength="30" required/> <span class="popup__error" id="heading-error"></span> <input class="popup__input popup__input_value_image" type="url" name="link" id="image" placeholder="Ссылка на изображение" required/> <span class="popup__error" id="image-error"></span> <input class="popup__button popup__save-button" type="submit" value="Создать"/></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_image"><figure class="popup__image-container"><img class="popup__image" src="#" alt="Image"><figcaption class="popup__image-title">Mesto</figcaption><button class="popup__close" type="button"></button></figure></section><section class="popup popup_type_confirm"><div class="popup__container popup__container_type_confirm"><h2 class="popup__heading">Вы уверены?</h2><form class="popup__form popup__form_confirm" name="confirm-deleting" method="delete"><input class="popup__button popup__save-button" type="submit" value="Да"/></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar"><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form popup__form_edit-avatar" name="add-new-avatar" method="post" novalidate><input class="popup__input popup__input_value_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на изображение" required/> <span class="popup__error" id="avatar-error"></span> <input class="popup__button popup__save-button" type="submit" value="Сохранить"/></form><button class="popup__close" type="button"></button></div></section></div><template class="item_template"><li class="photo-grid__item"><img class="photo-grid__image" src="#" alt=""><h2 class="photo-grid__title"></h2><div><button class="photo-grid__like" type="button"></button><p class="photo-grid__like-count" value="0"></p></div><button class="photo-grid__delete photo-grid__delete_hidden" type="button"></button></li></template><script src="./pages/index.js" type="module" defer="defer"></script></body></html>
