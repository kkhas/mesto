<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__link" target="_blank" href="#"><img class="header__logo" src="./sprint-4-images/header_logo.svg" alt="Логотип"></a>
        </header>
        
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./sprint-4-images/Avatar-image.jpg" alt="Аватар">
                <div class="profile__details">
                    <h1 class="profile__title" value>Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="photo-grid">
                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Karachayevo-Cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>
                
                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Elbrus-Mountain.jpg" alt="Гора Эльбрус">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Dombai.jpg" alt="Домбай">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Elbrus-Mountain.jpg" alt="Гора Эльбрус">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Dombai.jpg" alt="Домбай">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__image" src="./sprint-4-images/Karachayevo-Cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                    <button class="photo-grid__like" type="button"></button>
                </article>
            </section>
            
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container" method="post">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="edit">
                    <input class="popup__input popup__input_value_name" type="text" name="name-edit" id="name" value="Жак-Ив Кусто"/>
                    <input class="popup__input popup__input_value_title" type="text" name="title-edit" id="title" value="Исследователь океана"/>
                    <input class="popup__save-button" type="submit" value="Сохранить"/>
                </form>
                <button class="popup__close" type="button"></button>
            </div>   
        </section>
    </div>
    <script src="./scripts/index.js"></script>
    
</body>
</html>
